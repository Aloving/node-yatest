<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="test-page">
    <div class="test-page__wrapper">
      <div class="test-page__form">
        <form action="/api/progress" id="myForm">

          <div class="user-form__input-wrapper">
            <label for="fio" class="user-form__label">ФИО</label>
            <input type="text" name="fio" id="fio" class="user-form__input">
          </div>

          <div class="user-form__input-wrapper">
            <label for="email" class="user-form__label">email</label>
            <input type="text" name="email" id="email" class="user-form__input">
          </div>

          <div class="user-form__input-wrapper">
            <label for="phone" class="user-form__label">Телефон</label>
            <input type="text" name="phone" id="phone" class="user-form__input">
          </div>

          <div class="user-form__input-wrapper">
            <button type="submit" id="submitButton" class="user-form__submit">Отправить</button>
          </div>

        </form>

        <div class="test-page__result" id="resultContainer"></div>
      </div>
    </div>
  </div>
	<script src="index.js"></script>
</body>
</html>
